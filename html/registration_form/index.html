<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form </h1>
    <!-- Divs are block-level elements -->
    <!-- They don't allow other elements to be side-by-side with them -->
    <!-- input elements do not require closing tags -->
    <!-- label for and input id attributes must be the same!!! -->
    <form>
        <div>
            <label for="first-name">First Name: *</label>
            <input type="text" name="first-name" id="first-name">
        </div>

        <div>
            <label for="last-name">Last Name: *</label>
            <input type="text" name="last-name" id="last-name">
        </div>

        <div>
            <label for="email_address">Email address: *</label>
            <input type="email" name="email_address" id="email_address">
        </div>
        <!-- next do enter password and confirm password -->
        <div>
            <label for="password">Password: *</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="confirm_password">Confirm Password: *</label>
            <input type="password" name="password" id="confirm_password">
        </div>

        <div>
            <label for="birthday">Birthday: </label>
            <input type="date" name="birthday" id="birthday">
        </div>

        <div>
            <p>Gender Identity:</p>
            <!-- Every radio button in this "family" of choices MUST have SAME NAME -->
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="non-binary" value="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" id="no-response" value="no-response">
            <label for="no-response">I prefer not to answer</label>
        </div>
        
        <div>
            <label for="description">A short description about myself:</label>
        </div>

        <div>
            <textarea name="description" id="description" cols="30" rows="3"></textarea>
        </div>




        <div>
            <label for="favorite-language">Favorite Language: </label>
            <select name="favorite-language" id="favorite-language">
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
            </select>
        </div>

        <div>
            <input type="checkbox" name="opt_in" id="opt_in">
            <label for="opt_in">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form>
</body>

</html>
