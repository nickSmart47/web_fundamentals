<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Albums</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="header">My Favorite Albums!!</h1>

    <div id="albums">
        <div class="album">
            <img src="./img/currents.png" alt="Currents by Tame Impala">
            <h3>Currents</h3>
        </div>
        <div class="album">
            <img src="./img/cross.jpg" alt="Cross by Justice">
            <h3>Cross</h3>
        </div>
        <div class="album">
            <img src="./img/random_access_memories.jpg" alt="Random Access Memories by Daft Punk">
            <h3>Random Access Memories</h3>
        </div>
        <div class="album">
            <img src="./img/alchemist.jpg" alt="Alchemist by Savant">
            <h3>Alchemist</h3>
        </div>
        <div class="album">
            <img src="./img/low_end_theory.jpg" alt="Low End Theory by A Tribe Called Quest">

        </div>
        
    </div>

</html>
